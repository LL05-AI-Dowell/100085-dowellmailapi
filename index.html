<!DOCTYPE html>
<html>
    <head>
        <title>Email Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="font-family: Arial, sans-serif;">
        <div style="max-width: 550px;margin: 0 auto;background-color: #007bff;color: #fff;text-align: center;">
            <div style="padding: 20px;">
                <img src="{}" alt="Logo" width="250" height="250" style="width: 250px;height: 250px;">
            </div>
            <div style="padding: 20px;background-color: #ffffff;font-size: 16px;line-height: 1.5;color: #333333;text-align: left;">
                <p>{}  Survey</p>
                <p>Dear {},</p>
                <br>
                <p>Attached is a QR code image and also an embedding link for the survey created.</p>
                <br>
                <div style="color: #007bff;text-align: center !important;">
                    <p>
                        Embeded Code: < iframe src="{}" title="Survey" data-survey-id="{}" width="350" height="100%"> </iframe>
                    </p>
                </div>
                <br>
                <p>Always a pleasure to work with you.</p>
                <br>
                <p>Thank you,<br>Dowell UX Living Lab</p>
            </div>
            <div style="padding: 10px 0;font-size: 12px;line-height: 1.5;color: #999999;background-color: #a8cae0;">
                <p>&copy; Dowell @2023</p>
            </div>
        </div>
    </body>
</html>
